<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>coffee street</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div class="header nav-container container">
          <a class="site-logo" href="">
            <img
              class="site-logo-image"
              src="./img/logo_coffe.svg"
              alt="coffee"
              width="150"
              height="30"
            />
          </a>
          <nav class="sitenav">
            <ul class="sitenav-list">
              <li class="sitenav-item">
                <a class="sitenav-link" href="#">About us</a>
              </li>
              <li class="sitenav-item">
                <a class="sitenav-link" href="#">Our Product</a>
              </li>
              <li class="sitenav-item">
                <a class="sitenav-link" href="#">Delivery</a>
              </li>
            </ul>
          </nav>

          <div class="header-nav-container-actions">
            <form class="glonal-search">
              <input class="glonal-search-input" type="text" />
            </form>
            <img
              class="header-nav-container-actions-img"
              src="./img/korzinka.svg"
              alt="korzinka"
            />
          </div>
        </div>
        <div class="coffe">
          <h2 class="coffe-text">Enjoy your coffee before your activity</h2>
        </div>
        <div class="coffe-text-pyi">
          <p class="coffe-text-p">
            Boost your productivity and build your mood with a glass of coffee
            in the morning
          </p>
        </div>
        <div class="coffe-img">
          <img
            class="coffe-img-hero"
            src="./img/coffe rasm.png"
            alt="coffe"
            width="523"
            height="416"
          />
        </div>
        <div class="header-hero-container container"></div>
      </div>
    </header>
  </body>
</html>
